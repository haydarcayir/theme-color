<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <!-- google font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <i class="fas fa-bars"></i>
    <div class="card-content">
      <img src="./cat.jpg" alt="lovely-cat" />
      <h3>Some Text Heading</h3>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consectetur
        provident blanditiis maxime amet nobis aliquid ducimus maiores libero
        numquam
      </p>
      <button type="button">Read More</button>
    </div>
    <div class="sidebar">
      <i class="fas fa-times"></i>
      <h2>Switch Theme</h2>
      <div class="toggler-container">
        <span>Light</span>
        <span class="toggler"></span>
        <span>Dark</span>
      </div>
      <h2>Pick A Color</h2>
      <div class="colors">
        <div class="color" style="background: #2980b9"></div>
        <div class="color" style="background: #27ae60"></div>
        <div class="color" style="background: #ffa502"></div>
        <div class="color" style="background: #8344ad"></div>
        <div class="color" style="background: #0fb9b1"></div>
        <div class="color" style="background: #ffd32a"></div>
        <div class="color" style="background: #ff0033"></div>
        <div class="color" style="background: #e84393"></div>
      </div>
    </div>

    <script src="./script/index.js"></script>
  </body>
</html>
